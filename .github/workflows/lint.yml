name: Lint

on:
    pull_request:
        branches:
            - dev

jobs:
    run-linters:
        name: Run linters
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [16.x]
        steps:
            - name: Check out Git repository
              uses: actions/checkout@v2

            - name: Run linters
              uses: wearerequired/lint-action@v2
              with:
                  eslint: true
                  prettier: true
